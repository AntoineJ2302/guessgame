<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    
<script>

function game() {

  let randomNumber = Math.random() * 100;
  let randomNumberFloor = Math.floor(randomNumber);
  console.log(randomNumberFloor);
  var t = 1;
  var start = new Date().getTime();

  var msg = prompt('Un nombre aléatoire entre 0 et 100 a été généré, à vous de le trouver ');

  while (msg != randomNumberFloor) {
  if (randomNumberFloor < msg) {
    msg = prompt("c'est moins, votre proposition:")
    t+=1;
  } else if (randomNumberFloor > msg)
  {
    msg = prompt("c'est plus, votre proposition")
    t+=1;
  }
}
var elapsed = new Date().getTime() - start;
window.alert("Bravo, le nombre est bien " + randomNumberFloor + " vous avez trouvé en " + t + " fois et " + elapsed + " ms.");
}

game();

</script>

</body>
</html>
